<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM 图像扫描与导出 (液态玻璃版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --mouse-x: 50%;
            --mouse-y: 50%;
        }

        html, body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
            transition: background-color 0.3s ease;
            margin: 0; padding: 0; min-height: 100vh;
        }
        .dark, .dark html, .dark body { background-color: #0f172a !important; }

        .glass-pane {
            position: relative;
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(24px) saturate(1.2);
            border-radius: 16px;
            box-shadow:
                    0 0 0 1.5px rgba(255, 255, 255, 0.5),
                    inset 0 2px 4px rgba(255, 255, 255, 0.8),
                    0 20px 50px -15px rgba(0, 0, 0, 0.25);
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            overflow: hidden;
        }
        .dark .glass-pane {
            background: rgba(30, 41, 59, 0.45);
            box-shadow:
                    0 0 0 1.5px rgba(255, 255, 255, 0.1),
                    inset 0 2px 2px rgba(255, 255, 255, 0.1),
                    0 20px 50px -15px rgba(0, 0, 0, 0.5);
        }

        .glass-pane:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow:
                    0 0 0 1.5px rgba(255, 255, 255, 0.6),
                    inset 0 2px 4px rgba(255, 255, 255, 0.9),
                    0 25px 60px -15px rgba(0, 0, 0, 0.35);
        }

        .glass-pane::before {
            content: '';
            position: absolute;
            top: var(--mouse-y);
            left: var(--mouse-x);
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0) 65%);
            opacity: 0;
            transition: opacity 0.5s, top 0.2s ease-out, left 0.2s ease-out;
            pointer-events: none;
        }
        .dark .glass-pane::before {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0) 65%);
        }
        .glass-pane:hover::before {
            opacity: 1;
        }

        .app-shell { display: flex; flex-direction: column; min-height: 100vh; max-width: 1400px; margin: 0 auto; }
        .main-content-area { flex-grow: 1; display: flex; gap: 2rem; padding: 2rem; }
        .left-panel { flex: 2; display: flex; flex-direction: column; gap: 1.5rem; }
        .right-panel { flex: 1; display: flex; flex-direction: column; padding: 2rem; }

        @media (max-width: 1024px) {
            .main-content-area { flex-direction: column; gap: 1rem; padding: 1rem; }
            .left-panel, .right-panel { flex: none; }
        }
        @media (max-width: 768px) {
            .app-shell { border-radius: 0; }
            .main-content-area, .right-panel, .card { padding: 1rem; }
        }

        .toggle-switch { background: rgba(0,0,0,0.05); transition: background-color 0.3s; }
        .dark .toggle-switch { background: rgba(0,0,0,0.2); }
        .toggle-switch:hover { background: rgba(0,0,0,0.08); }
        .dark .toggle-switch:hover { background: rgba(0,0,0,0.3); }
        .toggle-switch > div.option-label { color: #475569; transition: color 0.4s ease-in-out; }
        .dark .toggle-switch > div.option-label { color: #cbd5e1; }

        #format-highlight, #merge-highlight { transition: transform 0.4s ease-in-out, background-position 0.4s ease-in-out, box-shadow 0.4s ease-in-out; }
        #format-highlight { background-image: linear-gradient(135deg, #764ba2, #667eea, #ee5a24, #ff6b6b); background-size: 200% 200%; background-position: 25% 50%; box-shadow: 0 8px 25px rgba(118, 75, 162, 0.3); }
        #format-toggle.pdf-selected #format-highlight { background-position: 75% 50%; box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3); transform: translateX(calc(100% + 0.5rem)); }
        #merge-highlight { background-image: linear-gradient(135deg, #2563eb, #3b82f6, #15803d, #16a34a); background-size: 200% 200%; background-position: 25% 50%; box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3); }
        #merge-toggle.combined-selected #merge-highlight { background-position: 75% 50%; box-shadow: 0 8px 25px rgba(22, 163, 74, 0.3); transform: translateX(calc(100% + 0.5rem)); }

        #process-btn { background-color: rgba(16, 185, 129, 0.3); transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; }
        #process-btn:hover { background-color: rgba(16, 185, 129, 0.5); }

        .file-input-area, .inset-panel { transition: all 0.3s ease-in-out; }
        .file-input-area { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; background-color: transparent; border-radius: 20px; text-align: center; cursor: pointer; box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.15), inset -2px -2px 6px rgba(255, 255, 255, 0.7); }
        .dark .file-input-area { box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.5), inset -2px -2px 6px rgba(255, 255, 255, 0.05); }
        .file-input-area:hover { background-color: rgba(255, 255, 255, 0.05); box-shadow: inset 3px 3px 7px rgba(0, 0, 0, 0.15), inset -3px -3px 8px rgba(255, 255, 255, 0.7); }
        .dark .file-input-area:hover { background-color: rgba(0, 0, 0, 0.1); box-shadow: inset 3px 3px 7px rgba(0, 0, 0, 0.5), inset -3px -3px 8px rgba(255, 255, 255, 0.05); }

        .inset-panel { background-color: transparent !important; border: none !important; box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.15), inset -2px -2px 6px rgba(255, 255, 255, 0.7) !important; border-radius: 20px !important; }
        .dark .inset-panel { box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.5), inset -2px -2px 6px rgba(255, 255, 255, 0.05) !important; }

        textarea, input { background-color: rgba(255,255,255,0.2); }
        .dark textarea, .dark input { background-color: rgba(0,0,0,0.2); }
        .dark #api-key-input { border-color: #4b5563; }

        #theme-toggle-btn { color: #1e293b; transition: all 0.2s ease-in-out; }
        .dark #theme-toggle-btn { color: #e2e8f0; }
        #theme-toggle-btn:hover, #settings-btn:hover { transform: scale(1.1) rotate(15deg); }
        #settings-btn { color: #1e293b; transition: all 0.2s ease-in-out; }
        .dark #settings-btn { color: #e2e8f0; }

        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; z-index: 50; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s; }
        .modal-overlay.active { opacity: 1; visibility: visible; transition-delay: 0s; }
        .modal-content { width: 90%; max-width: 420px; transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-overlay.active .modal-content { transform: scale(1); }

    
        /* API Key Status Styles - Auto Generated */
        
/* API Key 状态样式 - 增强版 */
#settings-btn.api-key-valid {
    color: #10b981 !important;
    background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.1)) !important;
    border: 2px solid #10b981 !important;
    box-shadow: 0 0 15px rgba(16, 185, 129, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2) !important;
    backdrop-filter: blur(24px) saturate(1.2) !important;
}

#settings-btn.api-key-valid:hover {
    background: linear-gradient(135deg, rgba(16, 185, 129, 0.3), rgba(16, 185, 129, 0.15)) !important;
    transform: scale(1.1) rotate(15deg) !important;
    box-shadow: 0 0 20px rgba(16, 185, 129, 0.6) !important;
}

#settings-btn.api-key-invalid {
    color: #ef4444 !important;
    background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1)) !important;
    border: 2px solid #ef4444 !important;
    box-shadow: 0 0 15px rgba(239, 68, 68, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2) !important;
    backdrop-filter: blur(24px) saturate(1.2) !important;
}

#settings-btn.api-key-invalid:hover {
    background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(239, 68, 68, 0.15)) !important;
    transform: scale(1.1) rotate(15deg) !important;
    box-shadow: 0 0 20px rgba(239, 68, 68, 0.6) !important;
}

/* 暗色模式下的API密钥状态样式 */
.dark #settings-btn.api-key-valid {
    background: linear-gradient(135deg, rgba(16, 185, 129, 0.25), rgba(16, 185, 129, 0.15)) !important;
    box-shadow: 0 0 15px rgba(16, 185, 129, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1) !important;
}

.dark #settings-btn.api-key-invalid {
    background: linear-gradient(135deg, rgba(239, 68, 68, 0.25), rgba(239, 68, 68, 0.15)) !important;
    box-shadow: 0 0 15px rgba(239, 68, 68, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1) !important;
}

        /* End API Key Status Styles */
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- "液态玻璃"高光追踪脚本 (性能优化版) ---
        const glassPanes = document.querySelectorAll('.glass-pane');
        let mouseX = 0;
        let mouseY = 0;
        document.body.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        function animationLoop() {
            glassPanes.forEach(pane => {
                const rect = pane.getBoundingClientRect();
                const x = mouseX - rect.left;
                const y = mouseY - rect.top;
                pane.style.setProperty('--mouse-x', `${x}px`);
                pane.style.setProperty('--mouse-y', `${y}px`);
            });
            requestAnimationFrame(animationLoop);
        }
        animationLoop();

        // --- 全局元素获取 ---
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const themeIconLight = document.getElementById('theme-icon-light');
        const themeIconDark = document.getElementById('theme-icon-dark');
        const settingsBtn = document.getElementById('settings-btn');
        const apiKeyModalOverlay = document.getElementById('api-key-modal-overlay');
        const apiKeyInput = document.getElementById('api-key-input');
        const saveApiKeyBtn = document.getElementById('save-api-key-btn');
        const cancelApiKeyBtn = document.getElementById('cancel-api-key-btn');
        const statusBar = document.getElementById('status-bar');
        const fileUploadInput = document.getElementById('file-upload-trigger');
        const fileInputAreaLabel = document.querySelector('label[for="file-upload-trigger"]');
        const imagePreviewArea = document.getElementById('image-preview-area');
        const extractedTextArea = document.getElementById('extracted-text-area');
        const copyTextBtn = document.getElementById('copy-text-btn');
        const processBtn = document.getElementById('process-btn');
        const formatToggle = document.getElementById('format-toggle');
        const formatHighlight = document.getElementById('format-highlight');
        const mergeToggle = document.getElementById('merge-toggle');
        const mergeHighlight = document.getElementById('merge-highlight');
        const clearHistoryBtn = document.getElementById('clear-history-btn');
        const recentScansListContainer = document.getElementById('recent-scans-list-container');

        // --- 全局状态变量 ---
        let selectedFiles = [];
        let currentTheme = localStorage.getItem('theme') || 'light';
        let currentFormat = 'word';
        let currentMergeMode = 'separate';
        let apiKey = localStorage.getItem('llm_api_key') || '';
        let recentScans = JSON.parse(localStorage.getItem('recent_scans') || '[]');

        // --- 主题切换功能 ---
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                themeIconLight.classList.add('hidden');
                themeIconDark.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                themeIconLight.classList.remove('hidden');
                themeIconDark.classList.add('hidden');
            }
            currentTheme = theme;
            localStorage.setItem('theme', theme);
        }

        themeToggleBtn.addEventListener('click', () => {
            applyTheme(currentTheme === 'light' ? 'dark' : 'light');
        });

        // --- API Key 管理 ---
        const isPywebviewReady = () => typeof window.pywebview !== 'undefined' && !!window.pywebview.api;

        async function waitForPywebviewApi(maxAttempts = 15, delayMs = 200) {
            for (let attempt = 0; attempt < maxAttempts; attempt++) {
                if (isPywebviewReady()) {
                    return true;
                }
                await new Promise(resolve => setTimeout(resolve, delayMs));
            }
            return false;
        }

        function updateApiKeyStatus() {
            console.log('正在更新API密钥状态...');
            
            // 从后端API获取真实的API key状态
            if (isPywebviewReady()) {
                console.log('使用pywebview API获取密钥状态');
                window.pywebview.api.get_api_key().then(response => {
                    console.log('API响应:', response);
                    if (response.success && response.data && response.data.has_api_key) {
                        console.log('API密钥已配置，设置为有效状态');
                        settingsBtn.classList.add('api-key-valid');
                        settingsBtn.classList.remove('api-key-invalid');
                        apiKey = response.data.api_key;
                        localStorage.setItem('llm_api_key', apiKey);
                    } else {
                        console.log('API密钥未配置，设置为无效状态');
                        settingsBtn.classList.remove('api-key-valid');
                        settingsBtn.classList.add('api-key-invalid');
                        apiKey = '';
                        localStorage.removeItem('llm_api_key');
                    }
                    
                    // 强制重新渲染
                    setTimeout(() => {
                        const currentClasses = settingsBtn.className;
                        console.log('API调用后按钮类名:', currentClasses);
                        const computedStyle = window.getComputedStyle(settingsBtn);
                        console.log('计算后的颜色:', computedStyle.color);
                        console.log('计算后的背景:', computedStyle.background);
                    }, 100);
                    
                }).catch(error => {
                    console.error('获取API key状态失败:', error);
                    // 回退到localStorage检查
                    console.log('回退到localStorage检查');
                    const storedKey = localStorage.getItem('llm_api_key');
                    if (storedKey && storedKey.trim() !== '') {
                        console.log('localStorage中有API密钥，设置为有效状态');
                        settingsBtn.classList.add('api-key-valid');
                        settingsBtn.classList.remove('api-key-invalid');
                        apiKey = storedKey;
                    } else {
                        console.log('localStorage中无API密钥，设置为无效状态');
                        settingsBtn.classList.remove('api-key-valid');
                        settingsBtn.classList.add('api-key-invalid');
                        apiKey = '';
                    }
                    
                    // 强制重新渲染
                    setTimeout(() => {
                        const currentClasses = settingsBtn.className;
                        console.log('回退后按钮类名:', currentClasses);
                    }, 100);
                });
            } else {
                // 如果pywebview不可用，使用localStorage
                console.log('pywebview不可用，使用localStorage');
                const storedKey = localStorage.getItem('llm_api_key');
                if (storedKey && storedKey.trim() !== '') {
                    console.log('localStorage中有API密钥，设置为有效状态');
                    settingsBtn.classList.add('api-key-valid');
                    settingsBtn.classList.remove('api-key-invalid');
                    apiKey = storedKey;
                } else {
                    console.log('localStorage中无API密钥，设置为无效状态');
                    settingsBtn.classList.remove('api-key-valid');
                    settingsBtn.classList.add('api-key-invalid');
                    apiKey = '';
                }
                
                // 强制重新渲染
                setTimeout(() => {
                    const currentClasses = settingsBtn.className;
                    console.log('localStorage后按钮类名:', currentClasses);
                }, 100);
            }
        }

        settingsBtn.addEventListener('click', () => {
            // 在打开设置界面时，从后端获取最新的API密钥
            if (isPywebviewReady()) {
                console.log('打开设置界面，从后端获取最新API密钥');
                window.pywebview.api.get_api_key().then(response => {
                    console.log('设置界面API响应:', response);
                    if (response.success && response.data && response.data.has_api_key) {
                        apiKey = response.data.api_key;
                        apiKeyInput.value = apiKey;
                        console.log('设置界面显示API密钥:', apiKey.substring(0, 10) + '...');
                    } else {
                        apiKey = '';
                        apiKeyInput.value = '';
                        console.log('设置界面显示空API密钥');
                    }
                }).catch(error => {
                    console.error('获取API密钥失败，使用本地存储的值:', error);
                    // 回退到localStorage
                    const storedKey = localStorage.getItem('llm_api_key') || '';
                    apiKey = storedKey;
                    apiKeyInput.value = apiKey;
                });
            } else {
                // 如果pywebview不可用，使用localStorage
                const storedKey = localStorage.getItem('llm_api_key') || '';
                apiKey = storedKey;
                apiKeyInput.value = apiKey;
                console.log('pywebview不可用，使用localStorage中的API密钥');
            }
            
            apiKeyModalOverlay.classList.add('active');
        });

        saveApiKeyBtn.addEventListener('click', () => {
            const newApiKey = apiKeyInput.value.trim();
            if (newApiKey) {
                // 通过后端API保存API key
                if (isPywebviewReady()) {
                    console.log('通过后端API保存API密钥');
                    window.pywebview.api.set_api_key(newApiKey).then(response => {
                        console.log('保存API密钥响应:', response);
                        if (response.success) {
                            apiKey = newApiKey;
                            localStorage.setItem('llm_api_key', apiKey);
                            updateApiKeyStatus();
                            apiKeyModalOverlay.classList.remove('active');
                            updateStatusBar('API Key 已保存');
                            console.log('API密钥保存成功，界面已更新');
                        } else {
                            console.error('保存API密钥失败:', response.message);
                            alert('保存API Key失败: ' + (response.message || '未知错误'));
                        }
                    }).catch(error => {
                        console.error('保存API Key失败:', error);
                        alert('保存API Key失败，请检查网络连接');
                    });
                } else {
                    // 回退到localStorage保存
                    console.log('pywebview不可用，使用localStorage保存');
                    apiKey = newApiKey;
                    localStorage.setItem('llm_api_key', apiKey);
                    updateApiKeyStatus();
                    apiKeyModalOverlay.classList.remove('active');
                    updateStatusBar('API Key 已保存');
                }
            } else {
                alert('请输入有效的 API Key');
            }
        });

        cancelApiKeyBtn.addEventListener('click', () => {
            apiKeyModalOverlay.classList.remove('active');
        });

        // --- 格式切换功能 ---
        formatToggle.addEventListener('click', () => {
            if (currentFormat === 'word') {
                currentFormat = 'pdf';
                formatToggle.classList.add('pdf-selected');
            } else {
                currentFormat = 'word';
                formatToggle.classList.remove('pdf-selected');
            }
            updateStatusBar(`已选择 ${currentFormat === 'word' ? 'Word' : 'PDF'} 格式`);
        });

        // --- 合并模式切换功能 ---
        mergeToggle.addEventListener('click', () => {
            if (currentMergeMode === 'separate') {
                currentMergeMode = 'combined';
                mergeToggle.classList.add('combined-selected');
            } else {
                currentMergeMode = 'separate';
                mergeToggle.classList.remove('combined-selected');
            }
            updateStatusBar(`已选择${currentMergeMode === 'separate' ? '逐张保存' : '合并保存'}模式`);
        });

        // --- 文件上传处理 ---
        fileUploadInput.addEventListener('change', handleFileSelection);
        
        function handleFileSelection(event) {
            const files = Array.from(event.target.files);
            if (files.length > 0) {
                selectedFiles = files;
                displayImagePreview(files[0]);
                updateStatusBar(`已选择 ${files.length} 个文件`);
            }
        }

        function displayImagePreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreviewArea.innerHTML = `<img src="${e.target.result}" alt="预览图片" class="max-w-full max-h-full object-contain rounded-lg">`;
            };
            reader.readAsDataURL(file);
        }

        // --- 拖拽上传功能 ---
        fileInputAreaLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputAreaLabel.style.backgroundColor = 'rgba(99, 102, 241, 0.1)';
        });

        fileInputAreaLabel.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileInputAreaLabel.style.backgroundColor = '';
        });

        fileInputAreaLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInputAreaLabel.style.backgroundColor = '';
            const files = Array.from(e.dataTransfer.files).filter(file => 
                file.type.startsWith('image/')
            );
            if (files.length > 0) {
                selectedFiles = files;
                displayImagePreview(files[0]);
                updateStatusBar(`已选择 ${files.length} 个文件`);
            }
        });

        // --- 文本复制功能 ---
        copyTextBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(extractedTextArea.value).then(() => {
                updateStatusBar('文本已复制到剪贴板');
            });
        });

        // --- 状态栏更新 ---
        function updateStatusBar(message) {
            statusBar.textContent = message;
            setTimeout(() => {
                statusBar.textContent = '准备就绪';
            }, 3000);
        }

        // --- 处理按钮功能 ---
        processBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) {
                updateStatusBar('请先选择图片文件');
                return;
            }

            if (!apiKey || apiKey.trim() === '') {
                updateStatusBar('请先设置 API Key');
                apiKeyModalOverlay.classList.add('active');
                return;
            }

            updateStatusBar('正在处理图片...');
            processBtn.disabled = true;

            try {
                // 这里应该调用后端API进行图片处理
                // 模拟处理过程
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const mockText = '这是从图片中提取的示例文本内容...';
                extractedTextArea.value = mockText;
                copyTextBtn.style.display = 'inline-block';
                
                // 添加到历史记录
                const scanRecord = {
                    id: Date.now(),
                    timestamp: new Date().toLocaleString(),
                    fileCount: selectedFiles.length,
                    format: currentFormat,
                    mergeMode: currentMergeMode,
                    preview: mockText.substring(0, 50) + '...'
                };
                
                recentScans.unshift(scanRecord);
                recentScans = recentScans.slice(0, 10); // 只保留最近10条
                localStorage.setItem('recent_scans', JSON.stringify(recentScans));
                updateRecentScansList();
                
                updateStatusBar('处理完成');
            } catch (error) {
                updateStatusBar('处理失败: ' + error.message);
            } finally {
                processBtn.disabled = false;
            }
        });

        // --- 历史记录管理 ---
        function updateRecentScansList() {
            if (recentScans.length === 0) {
                recentScansListContainer.innerHTML = '<p class="text-slate-400 text-center py-8">暂无扫描历史</p>';
                return;
            }

            const historyHTML = recentScans.map(scan => `
                <div class="bg-white/20 dark:bg-black/20 rounded-lg p-3 mb-3 hover:bg-white/30 dark:hover:bg-black/30 transition-colors cursor-pointer">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-sm font-medium text-slate-700 dark:text-slate-300">${scan.fileCount} 个文件</span>
                        <span class="text-xs text-slate-500">${scan.timestamp}</span>
                    </div>
                    <p class="text-xs text-slate-600 dark:text-slate-400 mb-2">${scan.preview}</p>
                    <div class="flex gap-2">
                        <span class="text-xs px-2 py-1 bg-indigo-100 dark:bg-indigo-900 text-indigo-700 dark:text-indigo-300 rounded">${scan.format.toUpperCase()}</span>
                        <span class="text-xs px-2 py-1 bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300 rounded">${scan.mergeMode === 'separate' ? '逐张' : '合并'}</span>
                    </div>
                </div>
            `).join('');

            recentScansListContainer.innerHTML = historyHTML;
        }

        clearHistoryBtn.addEventListener('click', () => {
            if (confirm('确定要清除所有扫描历史吗？')) {
                recentScans = [];
                localStorage.removeItem('recent_scans');
                updateRecentScansList();
                updateStatusBar('历史记录已清除');
            }
        });

        // --- 初始化 ---
        applyTheme(currentTheme);
        updateApiKeyStatus();
        if (!isPywebviewReady()) {
            window.addEventListener('pywebviewready', () => {
                console.log('捕获到 pywebviewready 事件，重新同步API密钥状态');
                updateApiKeyStatus();
            }, { once: true });

            waitForPywebviewApi().then(isReady => {
                if (isReady) {
                    console.log('轮询检测到 pywebview API 可用，重新同步API密钥状态');
                    updateApiKeyStatus();
                }
            });
        }
        updateRecentScansList();
        
        // 初始化图片预览区域
        imagePreviewArea.innerHTML = '<p class="text-slate-400">选择图片后将在此显示预览</p>';
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM 图像扫描与导出 (液态玻璃版)</title>
    <link rel="stylesheet" href="assets/tailwind.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="dark:text-slate-200">

<div id="loader" class="fixed inset-0 flex items-center justify-center z-50">
    <div class="loader-spinner"></div>
</div>

<div class="app-shell" style="display: none;">
    <header class="bg-transparent shadow-none sticky top-0 z-20 glass-pane mx-2 mt-2">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">LLM 图像扫描与导出</h1>
                <div class="flex items-center space-x-3">
                    <button id="settings-btn" class="p-2 rounded-2xl glass-pane">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-1.007 1.11-1.226.55-.22 1.156-.22 1.706 0 .55.22 1.02.684 1.11 1.226l.082.498a1.5 1.5 0 001.458 1.084h.592c.667 0 1.28.346 1.64.892.36.546.36 1.228 0 1.774a1.79 1.79 0 01-1.64.893h-.592a1.5 1.5 0 00-1.458 1.084l-.082.498c-.09.542-.56 1.007-1.11 1.226-.55.22-1.156-.22-1.706 0-.55-.22-1.02-.684-1.11-1.226l-.082-.498a1.5 1.5 0 00-1.458-1.084h-.592c-.667 0-1.28-.346-1.64-.892-.36-.546-.36-1.228 0-1.774.36-.546.973-.893 1.64-.893h.592a1.5 1.5 0 001.458-1.084l.082-.498zM12 15a3 3 0 100-6 3 3 0 000 6z" /></svg>
                    </button>
                    <button id="theme-toggle-btn" class="p-2 rounded-2xl glass-pane">
                        <svg id="theme-icon-light" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                        <svg id="theme-icon-dark" class="w-6 h-6 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content-area">
        <div class="left-panel">
            <div id="upload-card" class="card p-6 glass-pane flex flex-col">
                <input type="file" id="file-upload-trigger" multiple accept=".jpg,.jpeg,.png,.bmp,.tiff,.webp" hidden>
                <label for="file-upload-trigger" class="file-input-area flex-grow" role="button">
                    <svg class="w-16 h-16 text-indigo-500 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" /></svg>
                    <p class="text-xl font-semibold text-indigo-600 dark:text-indigo-400 mb-2">点击选择图片 (可多选)</p>
                    <p class="text-sm text-slate-500 mb-4">或将文件拖拽到此处</p>
                </label>
            </div>
            <div id="preview-card" class="card p-6 flex-grow flex flex-col glass-pane">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 h-full">
                    <div class="flex flex-col">
                        <h3 class="text-lg font-semibold text-slate-700 dark:text-slate-300 mb-3">图片预览</h3>
                        <div id="image-preview-area" class="flex-grow flex items-center justify-center text-slate-400 p-2 inset-panel"></div>
                    </div>
                    <div class="flex flex-col">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="text-lg font-semibold text-slate-700 dark:text-slate-300">提取的文本</h3>
                            <button id="copy-text-btn" class="text-xs text-indigo-600 hover:text-indigo-800 dark:text-indigo-400 dark:hover:text-indigo-300 font-medium px-2 py-1 rounded-md hover:bg-black/5 dark:hover:bg-white/10" style="display: none;">复制</button>
                        </div>
                        <textarea id="extracted-text-area" class="w-full flex-grow p-4 focus:ring-2 focus:ring-indigo-500 inset-panel" placeholder="处理后的文本将显示在这里..."></textarea>
                    </div>
                </div>
            </div>
            <div id="format-card" class="card p-6 glass-pane">
                <h3 class="text-md font-semibold text-slate-700 dark:text-slate-300 mb-4">转换选项</h3>
                <div id="format-toggle" class="toggle-switch glass-pane relative flex items-center w-full h-16 rounded-2xl p-2 cursor-pointer gap-2" role="radiogroup">
                    <div id="format-highlight" class="absolute top-2 left-2 w-[calc(50%-0.5rem)] h-12 rounded-xl"></div>
                    <div class="option-label flex-1 text-center z-10 font-semibold flex items-center justify-center gap-2" aria-label="Word">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"></path></svg> Word
                    </div>
                    <div class="option-label flex-1 text-center z-10 font-semibold flex items-center justify-center gap-2" aria-label="PDF">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"></path></svg> PDF
                    </div>
                </div>
            </div>
            <div id="export-card" class="card p-6 glass-pane">
                <h3 class="text-md font-semibold text-slate-700 dark:text-slate-300 mb-4">导出方式</h3>
                <div id="merge-toggle" class="toggle-switch glass-pane relative flex items-center w-full h-16 rounded-2xl p-2 cursor-pointer gap-2" role="radiogroup">
                    <div id="merge-highlight" class="absolute top-2 left-2 w-[calc(50%-0.5rem)] h-12 rounded-xl"></div>
                    <div class="option-label flex-1 text-center z-10 font-semibold flex items-center justify-center gap-2" aria-label="逐张保存">
                        逐张保存
                    </div>
                    <div class="option-label flex-1 text-center z-10 font-semibold flex items-center justify-center gap-2" aria-label="合并保存">
                        合并保存
                    </div>
                </div>
            </div>
        </div>
        <div id="history-panel" class="right-panel glass-pane">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-lg font-semibold text-slate-700 dark:text-slate-300">最近扫描</h2>
                <button id="clear-history-btn" class="p-2 rounded-lg text-slate-500 hover:bg-red-100/50 dark:hover:bg-red-900/50 hover:text-red-600 dark:hover:text-red-500 transition-colors" title="清除历史"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.124-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.077-2.09.921-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"></path></svg></button>
            </div>
            <div id="recent-scans-list-container" class="recent-scans-list flex-grow overflow-y-auto -mr-2 pr-2"></div>
        </div>
    </div>

    <footer class="sticky bottom-0 z-10 mt-auto glass-pane mx-2 mb-2">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div id="status-bar" class="text-sm text-slate-600 dark:text-slate-400 mb-3 text-center font-medium">准备就绪</div>
            <button id="process-btn" class="w-full text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-[1.02] flex items-center justify-center gap-3 glass-pane">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.562L16.5 21.75l-.398-1.188a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.188-.398a2.25 2.25 0 001.423-1.423L16.5 15.75l.398 1.188a2.25 2.25 0 001.423 1.423L19.5 18.75l-1.188.398a2.25 2.25 0 00-1.423 1.423z"></path></svg>
                开始处理
            </button>
        </div>
    </footer>
</div>

<div id="api-key-modal-overlay" class="modal-overlay">
    <div class="modal-content glass-pane p-8">
        <h3 class="text-2xl font-bold text-slate-800 dark:text-slate-200 mb-4">API Key 设置</h3>
        <p class="text-slate-600 dark:text-slate-400 mb-6">请输入您的 LLM API Key。此密钥将保存在您的本地设备上，不会上传至任何服务器。</p>
        <div class="mb-6">
            <label for="api-key-input" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">API Key</label>
            <input type="password" id="api-key-input" class="inset-panel w-full p-3 text-slate-800 dark:text-slate-200" placeholder="在此输入您的密钥...">
        </div>
        <div class="flex justify-end gap-4">
            <button id="cancel-api-key-btn" class="py-2 px-5 rounded-lg text-slate-700 dark:text-slate-300 font-semibold hover:bg-black/10 dark:hover:bg-white/10 transition">取消</button>
            <button id="save-api-key-btn" class="py-2 px-5 rounded-lg text-white font-semibold bg-indigo-600 hover:bg-indigo-700 transition">保存</button>
        </div>
    </div>
</div>

<script src="assets/script.js"></script>
</body>
</html>
